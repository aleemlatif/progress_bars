<!-- // end : meta tags -->
<link rel="icon" type="image/vnd.microsoft.icon" href="assets/images/favicon.ico">
<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="assets/images/favicon.ico">
<!-- start : CSS -->
<link href="assets/css/reset_min.css" type="text/css" rel="stylesheet" media="all" />
<link href="assets/css/jquery-ui.min.css" type="text/css" rel="stylesheet" media="all" />
<link href="assets/css/default.css" type="text/css" rel="stylesheet" media="all" />
<!-- // end : CSS -->

<!-- Must execute before the body for the shiv to work, and to prevent FOUC. -->
<script src="assets/js/modernizr.min.js" type="text/javascript"></script>

<!-- IE fix for HTML5 tags -->
<!--[if lt IE 9]>
	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<body>
<!--  start : #vertical-container -->
<div id="vertical-container">&nbsp;</div>
<!--  // end : #vertical-container --> 
<!--  start : #horizontal-container -->
<div id="horizontal-container"> 
  
  <!--  start : #lightbox -->
  <div id="lightbox" title="Progress">
    <div class="module" id="progress">
      <div class="module-body">
        <div class="row clearfix">
          <div class="meter-container"> 
            
            <!--  start : #progress-bar-1 -->
            <div id="progress-bar-1"> <span class="progress-meter">
              <div class="unqualified"> <span class="progress-diff">0%</span> </div>
              </span> </div>
            <!--  // end : #progress-bar-1 --> 
            <!--  start : #progress-bar-2 -->
            <div id="progress-bar-2"><span class="progress-meter"></span></div>
            <!--  // end : #progress-bar-2 --> 
            <!--  start : #progress-bar-3 -->
            <div id="progress-bar-3"><span class="progress-meter"></span></div>
            <!--  // end : #progress-bar-3 --> 
            
            <!-- start : bars selection -->
            <ul class="control-panel">
              <li>
                <select name="barsSelector" id="bars-selector">
                  <option value="progress-bar-1">#progress1</option>
                  <option value="progress-bar-2">#progress2</option>
                  <option value="progress-bar-3">#progress3</option>
                </select>
              </li>
              <li>
                <button data-val="-25">-25</button>
              </li>
              <li>
                <button data-val="-10">-10</button>
              </li>
              <li>
                <button data-val="+10">+10</button>
              </li>
              <li>
                <button data-val="+25">+25</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  // end : #lightbox --> 
</div>
<!--  // end : #horizontal-container -->

</body>
</html>
